<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#e69a8dff" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="To do list.css" />

    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

      <p>
        Please type the list of things you want to do inside the container and
        they will be saved for you .
      </p>
      <form>
        <input type="text" id="input" placeholder="Type TO-DO .." required />
        <button
          id="btn"
          class="bg-yellow-400 text-white font-bold py-2 px-4 rounded-full"
        >
          Add Now
        </button>
      </form>
    </div>
    <!-- To Do List -->
    <div id="list">
      <ul></ul>
    </div>
    <script src="to do list.js"></script>
  </body>
</html>
